<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link href="assets/css/styles.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-josefin">
    <div
      class="container mx-auto flex max-w-screen-lg"
      style="min-height: 95vh"
    >
      <div id="logo"
        class="main-content lg:w-3/5"
        style="background-image: url(assets/images/bg-pattern-desktop.svg)"
      >
        <img src="assets/images/logo.svg" alt="website-logo" class="m-[50px]"/>
        <img src="assets/images/hero-mobile.jpg" alt="" class="sm:block lg:hidden w-full">
        <div class="m-[50px]">
          <h1
            class="uppercase text-pink-red text-4xl text-center lg:text-left lg:text-5xl tracking-widest font-extralight leading-tight pt-4"
          >
            We're
          </h1>
          <h1 class="uppercase text-5xl text-center lg:text-left lg:text-6xl text-dark-red tracking-widest leading-tight pb-6 md:hidden lg:block">
            Coming <br />soon
          </h1>
          <h1 class="uppercase text-5xl text-center lg:text-left lg:text-6xl text-dark-red tracking-widest leading-tight pb-6 hidden md:block lg:hidden">
            Coming soon
          </h1>
          <div class="mr-[40px] flex text-center lg:text-left">
            <p class="text-pink-red text-sm">Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our
              launch deals.</p>
          </div>
          <div class="flex w-full mt-6">
            <input type="text" placeholder="Email Address" class="rounded-l-3xl p-2 bg-transparent border-pink-red border-[1px] w-9/12 placeholder-pink-red text-sm p-4">
            <div class="bg-gradient-to-r from-linear-pink to-linear-red rounded-3xl flex justify-center items-center cursor-pointer" style="margin-left: -20px; width: 100px;">
              <img src="assets/images/icon-arrow.svg" alt="" class="cursor-pointer">
            </div>
          </div>
           
        </div>
      </div>
      <img
        src="assets/images/hero-desktop.jpg"
        alt="main-picture-model"
        class="lg:w-2/5 hidden lg:block"
      />
    </div>
    <footer class="pt-3">
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/zoetlam">Zoe T. Lam</a>.
        </p>
      </div>
    </footer>
    <script src="assets/js/index.js"></script>
  </body>
</html>
