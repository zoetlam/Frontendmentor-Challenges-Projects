<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
     <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Frontend Mentor | Blog Preview Card</title>
    <style>
        .attribution a { color: hsl(228, 45%, 44%); }
        .container {
            box-shadow: 8px 8px #000;
            transition: box-shadow 0.5s ease-in-out;
            }
        .container:hover {
            box-shadow: 12px 15px #000;
        }
      </style>
  </head>
  <body class="text-gray-950 bg-main-yellow min-h-screen grid place-content-center">
    <main class="container w-[327px] md:w-96 mx-auto p-6 font-figtree border-gray-900 border-2 rounded-[1.25rem] bg-white group cursor-pointer">
      <img src="assets/images/blog-image.png" alt="blog-image" class="w-100 mb-6"/>
      <p class="bg-main-yellow px-3 py-1 w-5-125 font-bold text-sm rounded mb-3" style="text-shadow: 1px 1px 1px #6B6B6B;">Learning</p>
      <p class="text-sm mb-3">Published 21 Dec 2023</p>
      <h1 class="text-2xl font-bold mb-3 group-hover:text-main-yellow transition-colors duration-1000">HTML & CSS foundations</h1>
      <p class="text-gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="flex items-center gap-3 mt-6">
        <img src="assets/images/userpic.png" alt="user-picture" >
        <p class="font-bold">Greg Hooper</p>
      </div>
    </main>
    <footer class="attribution mt-14">
        <p class="text-center text-sm text-gray900">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hover:underline hover:font-bold">Frontend Mentor</a>. Coded by <a href="https://github.com/zoetlam" class="hover:underline hover:font-bold">Zoe T.Lam</a>
            .
        </p>
    </footer>
  </body>
</html>
