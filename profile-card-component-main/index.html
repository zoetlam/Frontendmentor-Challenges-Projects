<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img
        src="assets/images/bg-pattern-card.svg"
        alt="bg-pattern-card"
        style="border-radius: 12px 12px 0 0"
        class="w-100"
      />
      <img
        src="assets/images/image-victor.jpg"
        alt="image-victor"
        id="avatar"
      />
      <div>
        <h3>
          <span>Victor Crest</span>
          <span class="small-gray-text number">26</span>
        </h3>
        <p class="small-gray-text">London</p>
      </div>
      <hr />
      <div id="info-detail">
        <div class="item">
          <h3>80K</h3>
          <p class="small-gray-text">Followers</p>
        </div>
        <div class="item">
          <h3>803K</h3>
          <p class="small-gray-text">Likes</p>
        </div>
        <div class="item">
          <h3>1.4K</h3>
          <p class="small-gray-text">Photos</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/zoetlam">Zoe T. Lam</a>.
      </p>
    </footer>
  </body>
</html>
